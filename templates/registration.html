<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #d7c0d0;
            border: 3px solid #000;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        p {
            color: #555;
            margin-top: 20px;
        }
        a {
            color: #333;
            text-decoration: none;
            margin-right: 10px;
        }
        h1 {
            color: #000;
            margin: 0;
            padding: 10px 0;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Register as a User</h1>
    </div>
    <div class="container">
        <form method="POST" action="{{ url_for('register') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div>
                {{ form.submit }}
            </div>
        </form>
        <p>Have an account? Then login here:</p>
        <a href="{{url_for('userlogin')}}">Login</a><br><br>
        <a href="{{url_for('home')}}">Go to Home</a>
    </div>
</body>
</html>
